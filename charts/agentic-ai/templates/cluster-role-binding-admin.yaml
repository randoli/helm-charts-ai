apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $.Values.serviceAccount.name }}-cluster-admin
subjects:
{{- range .Values.namespaces }}
  - kind: ServiceAccount
    name: {{ $.Values.serviceAccount.name }}
    namespace: {{ . }}
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin